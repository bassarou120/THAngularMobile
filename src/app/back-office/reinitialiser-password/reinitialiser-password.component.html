<!-- App Header -->
<div class="appHeader bg-primary text-light">
  <div class="left">
    <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
      <ion-icon name="menu-outline"></ion-icon>
    </a>
  </div>
  <div class="pageTitle">Réinitialisation</div>
  <div class="right"> </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">
  <div class="section mt-2">
    <h2>Configuration</h2>
    <h6> Formulaire de changement de mot de passe </h6>
  </div>

  <div class="section mt-1 mb-5">
    <form [formGroup]="singupForm" *ngIf="singupForm">
      <div class="form-group boxed">
        <div class="input-wrapper">
          <input type="password" formControlName="oldPassword" class="form-control" id="oldPassword"
            placeholder="Ancien mot de passe">
          <i class="clear-input">
            <ion-icon name="close-circle"></ion-icon>
          </i>
          <span class="text-danger error-input f-size-12 mb-1"
            *ngIf="singupForm.get('oldPassword')?.touched && singupForm.get('oldPassword')?.errors">
            Champ obligatoire !
          </span>
        </div>
      </div>

      <div class="form-group boxed">
        <div class="input-wrapper">
          <input type="password" formControlName="password" class="form-control" id="password"
            placeholder="Nouveau mot de passe">
          <i class="clear-input">
            <ion-icon name="close-circle"></ion-icon>
          </i>
          <span class="text-danger error-input f-size-12 mb-1"
            *ngIf="singupForm.get('password')?.touched && singupForm.get('password')?.errors">
            Champ obligatoire !
          </span>
        </div>
      </div>

      <div class="form-group boxed">
        <div class="input-wrapper">
          <input type="password" formControlName="confirmation" class="form-control" id="confirmation"
            placeholder="Confirmation du nouveau mot de passe">
          <i class="clear-input">
            <ion-icon name="close-circle"></ion-icon>
          </i>
          <span class="text-danger error-input f-size-12 mb-1"
            *ngIf="singupForm.get('confirmation')?.touched && singupForm.get('confirmation')?.errors">
            Champ obligatoire !
          </span>
        </div>
      </div>

      <div class="mt-2">
        <button (click)="submit()" [disabled]="singupForm.invalid || isBusy == true"
          class="btn btn-dark btn-block btn-lg">
          {{ isBusy == false ? 'Réinitiliser' : 'Action en cours ...' }}
        </button>
      </div>

    </form>



    <div  class="text-center mt-4">
      <img src="assets/logo_th.jpg" alt="image" class="w-25 imaged rounded">
    </div>

  </div>

</div>
