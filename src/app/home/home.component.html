<!-- App Capsule -->
<div id="appCapsule" class="full-heights">

  <div class="section mb-3">
    <div class="card">
      <div class="text-center" style="background: #161e25">
        <img src="assets/logo_th.jpg" class="card-img-top" alt="image">
      </div>

      <div class="card-body">

        <h5 class="card-title">Bienvenue</h5>
        <p class="card-text">
          Ensemble pour la valorisation de vos meilleurs talents !
        </p>
        <div class="row mb-2">
          <div class="col">
            <a routerLink="/register-ios" class="btn btn-dark me-1">
               <ion-icon name="person-outline"></ion-icon>
              Inscription
            </a>
            <a routerLink="/login" class="btn btn-dark">
              <ion-icon name="lock-closed-outline"></ion-icon>
               Connexion
             </a>
          </div>
        </div>

        <a routerLink="/condition-utilisation" class="btn btn-text-warning mt-1">
          <ion-icon name="information-circle-outline"></ion-icon>
           Conditions d'utilisation</a>

      </div>
    </div>
  </div>


  <!-- app footer -->
  <div class="appFooter">
    <img src="assets/logo_2.PNG" alt="icon" class="footer-logo mb-2">
    <div class="footer-title">
      Copyright © Talent Heroes <span class="yearNow"></span>. Tous droits réservés.
    </div>
    <div> Talent Heroes et son équipe vous souhaitent la bienvenue dans le groupe de la valorisation des talents.</div>


    <div class="mt-2">
      <a href="#" (click)="ouvrirLink('https://www.facebook.com/profile.php?id=100086663686457&mibextid=ZbWKwL')" class="btn btn-icon btn-sm btn-facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="#" (click)="ouvrirLink('https://www.tiktok.com/@talentheroes3?_t=8aSSGoYNibt&_r=1')" class="btn btn-icon btn-sm btn-youtube">
        <ion-icon name="logo-tiktok"></ion-icon>
      </a>
      <a href="#" (click)="ouvrirLink('https://instagram.com/talentheroes229?igshid=ZDdkNTZiNTM=')" class="btn btn-icon btn-sm btn-whatsapp">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="#" class="btn btn-icon btn-sm btn-secondary goTop">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </a>
    </div>

  </div>
