<!-- App Capsule -->
<div id="appCapsule" class="pt-0">

  <div class="login-form">
    <div class="section" style="background: #161e25">
      <img src="assets/logo_th.jpg" alt="image" class="form-image">
    </div>
    <div class="section mt-2">
      <h2>Connectez-vous</h2>
      <h4 class="text-warning"> Entrez vos identifiants </h4>
    </div>




    <div class="section mt-1 mb-5">
      <form [formGroup]="singinForm">
        <div class="form-group boxed">
          <div class="input-wrapper">
            <input type="email" formControlName="email" class="form-control" id="email1" placeholder="Adresse email">
            <i class="clear-input">
              <ion-icon name="close-circle"></ion-icon>
            </i>
            <span class="text-danger error-input f-size-12 mb-1"
              *ngIf="singinForm.get('email')?.touched && singinForm.get('email')?.errors">
              Champ obligatoire !
            </span>
          </div>
        </div>

        <div class="form-group boxed">
          <div class="input-wrapper">
            <div *ngIf="isEye == false">
              <input type="password" formControlName="password" class="form-control" id="password1"
                placeholder="Mot de passe" autocomplete="off">
              <ion-icon name="eye-outline" class="align-right input-prepend" (click)="makeEyeChange()"></ion-icon>
            </div>
            <div *ngIf="isEye == true">
              <input type="text" formControlName="password" class="form-control" id="password1"
                placeholder="Mot de passe" autocomplete="off">
              <ion-icon name="eye-off-outline" class="align-right input-prepend" (click)="makeEyeChange()"></ion-icon>
            </div>
            <span class="text-danger error-input f-size-12 mb-1"
              *ngIf="singinForm.get('password')?.touched && singinForm.get('password')?.errors">
              Champ obligatoire !
            </span>
          </div>
        </div>
        <br>
        <div class="boxed form-group">
          <div class="form-links mt-2">
            <div>
              <a routerLink="/register" class="text-warning">S'inscrire</a> |
              <a routerLink="/" class="text-warning">Accueil</a>
            </div>
            <div>
              <a routerLink="/forgot-password" class="text-muted">Mot de passe oublié ?</a>
            </div>
          </div>
        </div>


        <div class="form-button-group">
          <button (click)="singinAction()" [disabled]="singinForm.invalid || isBusy == true"
            class="btn btn-dark btn-block btn-lg">
            {{ isBusy == false ? 'Me connecter' : 'Connexion en cours ...' }}
          </button>
        </div>

      </form>
    </div>
  </div>


</div>
<!-- * App Capsule -->
